<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      header img {
        width: 100%;
        height: auto;
        border-bottom: 2px solid #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AWS Guide</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="form.html">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Image -->
    <header>
      <img src="aws.png" alt="AWS Header" />
    </header>

    <!-- Feedback Form -->
    <div class="container mt-4">
      <h1 class="text-center">AWS Feedback Form</h1>
      <p class="text-center">
        We value your input to improve our AWS learning resources.
      </p>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your Email"
          />
        </div>
        <div class="col-12">
          <label for="feedback" class="form-label">Feedback</label>
          <textarea
            class="form-control"
            id="feedback"
            rows="4"
            placeholder="Share your thoughts..."
          ></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
      &copy; 2024 AWS Learning Guide
    </footer>

    <!-- JavaScript -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
